<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Atención al Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0073e6;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        section {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #0073e6;
        }

        #chatbox {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            margin-bottom: 10px;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0073e6;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Atención al Cliente</h1>
    </header>

    <div class="container mt-4">
        <!-- Chat en Vivo -->
        <section class="mb-4">
            <h2>Chat en Vivo</h2>
            <div id="chatbox"></div>
            <input type="text" id="userInput" placeholder="Escribe tu mensaje..." />
            <button onclick="enviarMensajeChat()">Enviar</button>
        </section>

        <!-- Formulario de Contacto -->
        <section class="mb-4">
            <h2>Formulario de Contacto</h2>
            <input type="text" id="nombre" placeholder="Nombre" required/>
            <input type="email" id="email" placeholder="Correo Electrónico" required/>
            <textarea id="mensaje" placeholder="Mensaje" required></textarea>
            <button onclick="enviarFormulario()">Enviar</button>
        </section>

        <!-- Seguimiento de Ticket -->
        <section class="mb-4">
            <h2>Seguimiento de Ticket</h2>
            <input type="text" id="numeroTicket" placeholder="Número de Ticket"/>
            <button onclick="consultarTicket()">Consultar</button>
            <p id="ticketStatus">Estado: </p>
        </section>

        <!-- Evaluación del Servicio -->
        <section class="mb-4">
            <h2>Evalúa Nuestro Servicio</h2>
            <select id="calificacion">
                <option value="5">Excelente</option>
                <option value="4">Muy Bueno</option>
                <option value="3">Bueno</option>
                <option value="2">Regular</option>
                <option value="1">Malo</option>
            </select>
            <button onclick="enviarCalificacion()">Enviar</button>
            <p id="averageRating">Calificación promedio: </p>
        </section>
    </div>

    <footer class="text-center bg-primary text-white p-3 mt-4">
        <p>&copy; 2025 CRM Producto. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
