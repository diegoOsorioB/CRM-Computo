<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Registro</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"/>

        <style>
            .card {
                width: 30rem;
            }
            .error-message {
                color: red;
                list-style: none;
                padding: 0;
            }
            .card-subtitle {
                font-size: 1.2rem;
            }
            .send {
                display: flex;
                justify-content: center;
            }
        </style>

    </h:head>
    <h:body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="card" style="width: 50rem;">
                <div class="card-body d-flex justify-content-center flex-wrap">
                    <h3 class="card-subtitle mb-2 text-body-secondary">Registro</h3>
                    <div class="container mt-2 mb-2">
                        <h:form class="row g-3">
                            <h:messages globalOnly="true" styleClass="error-message mb-3" />
                            <h:panelGroup layout="block">
                                <h:messages globalOnly="true" styleClass="error-message mb-3" />
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <h:outputLabel for="firstName" value="Nombre: " styleClass="form-label"/>
                                        <h:inputText id="firstName" class="form-control" value="#{buttonController.user.nombre}" 
                                                     required="true" requiredMessage="El nombre es obligatorio" 
                                                     />
                                        <h:message for="firstName" styleClass="error-message" />
                                    </div>

                                    <div class="mb-3">
                                        <h:outputLabel for="lastName1" value="Apellido Paterno: " styleClass="form-label"/>
                                        <h:inputText id="lastName1" class="form-control" value="#{buttonController.user.apellidoPaterno}"
                                                     required="true" requiredMessage="El apellido paterno es obligatorio" />
                                        <h:message for="lastName1" styleClass="error-message" />
                                    </div>

                                    <div class="mb-3">
                                        <h:outputLabel for="lastName2" value="Apellido Materno: " styleClass="form-label"/>
                                        <h:inputText id="lastName2" class="form-control" value="#{buttonController.user.apellidoMaterno}"
                                                     required="true" requiredMessage="El apellido materno es obligatorio" />
                                        <h:message for="lastName2" styleClass="error-message" />
                                    </div>

                                    <div class="mb-3">
                                        <h:outputLabel for="address" value="Dirección: " styleClass="form-label"/>
                                        <h:inputText id="address" class="form-control" value="#{buttonController.user.direccion}"
                                                     required="true" requiredMessage="La dirección es obligatoria" />
                                        <h:message for="address" styleClass="error-message" />
                                    </div>

                                    <div class="mb-3">
                                        <h:outputLabel for="cp" value="Código Postal: " styleClass="form-label"/>
                                        <h:inputText id="cp" class="form-control" value="#{buttonController.user.codigoPostal}"
                                                     required="true" requiredMessage="EL código postal es obligatorio" />
                                        <h:message for="cp" styleClass="error-message" />
                                    </div>

                                    <div class="mb-3">
                                        <h:outputLabel for="ciudad" value="Ciudad: " styleClass="form-label"/>
                                        <h:inputText id="ciudad" class="form-control" value="#{buttonController.user.ciudad}"
                                                     required="true" requiredMessage="La ciudad es obligatoria" />
                                        <h:message for="ciudad" styleClass="error-message" />
                                    </div>

                                </div>
                                
                                <div class="col-md-6">

                                    <div class="mb-3">
                                        <h:outputLabel for="phoneNumber" value="Teléfono: " styleClass="form-label"/>
                                        <h:inputText id="phoneNumber" class="form-control" maxlength="10" value="#{buttonController.user.telefono}"
                                                     required="true" requiredMessage="El teléfono es obligatorio">
                                            <f:validator validatorId="telefonoValidator" />
                                        </h:inputText>
                                        <h:message for="phoneNumber" styleClass="error-message" />
                                    </div>


                                    <div class="mb-3">
                                        <h:outputLabel for="cuenta" value="Número de cuenta: " styleClass="form-label"/>
                                        <h:inputText id="cuenta" class="form-control" maxlength="18" value="#{buttonController.user.numCuenta}"
                                                     required="true" requiredMessage="El número de cuenta es obligatorio" />
                                        <h:message for="cuenta" styleClass="error-message" />
                                    </div>

                                    <div class="mb-3">
                                        <h:outputLabel for="idcorreo" value="Correo electrónico: " styleClass="form-label"/>
                                        <h:inputText id="idcorreo" class="form-control" required="true" 
                                                     requiredMessage="El correo electrónico es obligatorio" 
                                                     value="#{buttonController.user.email}">
                                            <f:validator validatorId="emailValidator" />
                                        </h:inputText>
                                        <h:message for="idcorreo" styleClass="error-message" />
                                    </div>



                                    <div class="mb-3">
                                        <h:outputLabel for="password" value="Contraseña: " styleClass="form-label"/>
                                        <h:inputSecret id="password" class="form-control" value="#{buttonController.user.password}"
                                                       required="true" requiredMessage="La contraseña es obligatoria" />
                                        <h:message for="password" styleClass="error-message" />
                                    </div>

                                    <div class="mb-3">
                                        <h:outputLabel for="password2" value="Repetir contraseña: " styleClass="form-label"/>
                                        <h:inputSecret id="password2" class="form-control" value="#{buttonController.user.passwordConfirm}"
                                                       required="true" requiredMessage="Repetir la contraseña es obligatorio" />
                                        <h:message for="password2" styleClass="error-message" />
                                    </div>
                                </div>
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="send mt-3">
                                <h:commandButton class="btn btn-success" value="Crear Cuenta"
                                                 action="#{buttonController.registrarUsuario()}"
                                                 />
                            </h:panelGroup>

                        </h:form>

                        <div class="col-12 d-flex justify-content-center flex-wrap mt-3">
                            <a href="login.xhtml">¿Ya tienes cuenta?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
