<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Detalle del Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
    <h:form>
        <div class="container mt-5">
            <h2 class="text-center">Detalle del Producto</h2>
            <h:panelGroup rendered="#{productoBean.producto != null}">
                <div class="card mx-auto" style="width: 24rem;">
                    <h:graphicImage library="images" name="#{productoBean.producto.imagen}" styleClass="card-img-top"/>
                    <div class="card-body text-center">
                        <h5 class="card-title">#{productoBean.producto.nombre}</h5>
                        <p class="card-text">#{productoBean.producto.descripcion}</p>
                        <p class="fw-bold">$#{productoBean.producto.precio}</p>
                        <h:commandButton value="Agregar al carrito" action="carrito.xhtml" styleClass="btn btn-primary"/>
                        <h:button outcome="Product.xhtml" value="Volver a la tienda" styleClass="btn btn-secondary"/>
                    </div>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{productoBean.producto == null}">
                <p class="text-center text-danger">Producto no encontrado.</p>
            </h:panelGroup>
        </div>
    </h:form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
