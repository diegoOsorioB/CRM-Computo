<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Reportes de Ventas</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }

            header {
                background-color: #0073e6;
                color: white;
                text-align: center;
                padding: 15px 0;
            }

            section {
                width: 80%;
                margin: 20px auto;
                padding: 15px;
                background: white;
                border-radius: 8px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            }

            h2 {
                color: #0073e6;
            }

            #chatbox {
                height: 200px;
                overflow-y: auto;
                border: 1px solid #ccc;
                padding: 10px;
                background: #fff;
                margin-bottom: 10px;
            }

            input, textarea, select, button {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            button {
                background-color: #0073e6;
                color: white;
                cursor: pointer;
            }

            button:hover {
                background-color: #005bb5;
            }
        </style>
    </h:head>
    <h:body class="container mt-5">
        <header>
            <h2>Reportes de Ventas</h2>
        </header>

        <section>
            <h:panelGroup rendered="#{empty reportesBean.reportes}">
                <p class="text-center text-danger">No hay reportes disponibles.</p>
            </h:panelGroup>

            <h:dataTable value="#{reportesBean.reportes}" var="reporte" class="table table-bordered mt-4" rendered="#{not empty reportesBean.reportes}">
                <h:column>
                    <f:facet name="header">ID Reporte</f:facet>
                    <span class="text-secondary">#{reporte.id}</span>
                </h:column>
                <h:column>
                    <f:facet name="header">Fecha</f:facet>
                    <span class="text-secondary">#{reporte.fecha}</span>
                </h:column>
                <h:column>
                    <f:facet name="header">Total Ventas</f:facet>
                    <span class="text-success">$#{reporte.totalVentas}</span>
                </h:column>
                <h:column>
                    <f:facet name="header">Total Productos</f:facet>
                    <span class="text-info">#{reporte.totalProductos}</span>
                </h:column>
                <h:column>
                    <f:facet name="header">Reporte Generado Por</f:facet>
                    <span class="text-primary">#{reporte.generadoPor}</span>
                </h:column>
            </h:dataTable>

            <h:button value="Volver a la pÃ¡gina principal" outcome="index.xhtml" class="btn btn-primary mt-4"/>
        </section>
    </h:body>
</html>
