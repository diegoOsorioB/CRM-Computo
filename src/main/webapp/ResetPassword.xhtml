<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Restablecer Contraseña</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <div class="container mt-5">
            <h:form>
                <h2 class="text-center">Restablecer Contraseña</h2>

                <h:inputHidden value="#{passwordResetBean.token}" />

                <div class="form-group">
                    <h:outputLabel for="newPassword" value="Nueva Contraseña:"/>
                    <h:inputSecret id="newPassword" value="#{passwordResetBean.newPassword}" class="form-control" required="true"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="confirmPassword" value="Confirmar Contraseña:"/>
                    <h:inputSecret id="confirmPassword" value="#{passwordResetBean.confirmPassword}" class="form-control" required="true"/>
                </div>

                <h:commandButton value="Restablecer Contraseña" action="#{passwordResetBean.resetPassword}" class="btn btn-success btn-block"/>
            </h:form>
        </div>
    </h:body>
</html>
