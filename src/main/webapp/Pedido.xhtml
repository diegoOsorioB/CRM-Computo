<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Rastreo de Pedido</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    </h:head>
    <h:body class="container mt-5">
        <h2 class="text-center">Mis Pedidos</h2>

        <h:panelGroup rendered="#{empty pedidoBean.pedidos}">
            <p class="text-center text-danger">No tienes pedidos aún.</p>
        </h:panelGroup>

       <h:dataTable value="#{pedidoBean.pedidos}" var="pedido" class="table table-bordered mt-4" rendered="#{not empty pedidoBean.pedidos}">
    <h:column>
        <f:facet name="header">ID Pedido</f:facet>
        <span class="text-secondary">#{pedido.id}</span>
    </h:column>
    <h:column>
        <f:facet name="header">Total</f:facet>
        <span class="text-success">$#{pedido.total}</span>
    </h:column>
    <h:column>
        <f:facet name="header">Estatus</f:facet>
        <span class="text-primary">#{pedido.estado}</span>
    </h:column>
    <h:column>
        <f:facet name="header">Dirección de Entrega</f:facet>
        <span class="text-info">#{pedido.direccion}</span>
    </h:column>
</h:dataTable>



        <h:button value="Volver a la tienda" outcome="Product.xhtml" class="btn btn-primary mt-4"/>
    </h:body>
</html>
