<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Productos</title>
    
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
    
    <style>
        body {
            background: mintcream;
        }
        .container {
            max-width: 1200px;  /* Aumenta el tama√±o de la container */
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 100px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            height: 100%;  /* Asegura que las tarjetas se alineen uniformemente */
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .navbar-nav {
            align-items: center;
        }
        .card-body {
            padding: 15px;
        }
    </style>
</h:head>
<h:body>
    <!-- üõí HEADER -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: #333;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CRM PRODUCT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-cart"></i> Carrito</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-heart"></i> Lista de deseos</a></li>
                </ul>
                <form class="d-flex" action="#" method="get">
                    <input type="text" name="search" id="search" placeholder="Buscar Producto" class="form-control me-2"/>
                    <input type="submit" value="Buscar" class="btn btn-primary"/>
                </form>
                <ul class="navbar-nav ms-3">
                    <li class="nav-item"><a class="nav-link" href="login.xhtml"><i class="bi bi-box-arrow-in-right"></i> Ingresar</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- üõçÔ∏è CONTENIDO DE PRODUCTOS -->
    <div class="container">
        <h2 class="text-center mb-4">Lista de Productos</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <ui:repeat value="#{productoBean.productos}" var="producto">
            <div class="col">
                <div class="card">
                    <h:graphicImage library="images" name="#{producto.imagen}" class="card-img-top"/>
                    <div class="card-body text-center">
                        <h5 class="card-title">#{producto.nombre}</h5>
                        <p class="card-text">#{producto.descripcion}</p>
                        <p class="fw-bold">$#{producto.precio}</p>
                        <h:form>
                            <h:commandButton value="Ver Detalle" action="ProductDetail.xhtml">
                                <f:param name="id" value="#{producto.id}"/>
                            </h:commandButton>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:repeat>

        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
