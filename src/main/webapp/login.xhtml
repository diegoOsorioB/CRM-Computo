<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>CRM | Inicio de sesión</title>
        <!-- Sección de bootstrap-->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <!--                      -->
        <style>
            .card {
                width: 30rem;
            }
            .forgot-password{
                padding-top: 10px;
                padding-left: 27.5%;
            }
            .error-message {
                color: red;
                list-style: none;
                padding: 0;
            }
            .card-subtitle {
                font-size: 1.2rem;
            }
            .send {
                display: flex;
                justify-content: center;
            }
            .registrar-usuario{
                background-color: buttonface;
            }
             /* Estilos para el div que se comporta como un botón */
        .button-div {
            display: inline-block;
            background-color: #70e849;
            color: white;
            padding: 12px 10px;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-div:hover {
            background-color: #92fa71;
        }

        .button-div:active {
            background-color: #00408d;
        }
        .boton2{
            padding-left: 34.3%;
        }
        </style>
    </h:head>
    <h:body>
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <h:form id="loginForm">
                <div class="card p-3">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h6 class="card-subtitle mb-2 text-body-secondary text-center">INICIO DE SESIÓN</h6>
                        <div class="container my-4">
                            <!-- Mensajes Globales -->
                            <h:messages globalOnly="true" styleClass="error-message mb-3" />
                            <h:panelGroup layout="block">
                                <!-- Correo Electrónico -->
                                <h:panelGroup layout="block" style="mb-4">
                                    <h:outputLabel for="email" value="Correo electrónico" styleClass="form-label"/>
                                    <h:inputText id="email" value="#{buttonController.user.email}" 
                                                 type="email" 
                                                 required="true" 
                                                 requiredMessage="El correo electrónico es obligatorio"
                                                 styleClass="form-control"/>
                                    <h:message for="email" styleClass="error-message"/>
                                </h:panelGroup>
                                <!-- Contraseña -->
                                <h:panelGroup layout="block" style="mt-4">
                                    <h:outputLabel for="password" value="Contraseña" styleClass="form-label"/>
                                    <h:inputSecret id="password" value="#{buttonController.user.password}" 
                                                   required="true" 
                                                   requiredMessage="La contraseña es obligatoria"
                                                   styleClass="form-control"/>
                                    <h:message for="password" styleClass="error-message"/>
                                </h:panelGroup>
                                <!-- Botón de Enviar -->
                                <h:panelGroup layout="block" styleClass="send mt-3">
                                    <h:commandButton value="Ingresar" 
                                                     action="#{buttonController.login()}"
                                                     styleClass="btn btn-primary"/>

                                </h:panelGroup>
                            </h:panelGroup>

                            

                            <div class="boton2">
                                <div class="container mt-3">
                                <!-- Div que se comporta como un botón -->
                                <div class="button-div" onclick="myFunction()">Registrarse</div>
                            </div>
                            </div>
                            <div class="forgot-password">
                                <h:link value="¿Olvidaste tu contraseña?" outcome="ForgotPass.xhtml" styleClass="forgot-password-link"/>
                            </div>

                            <script>
                                // Función que se ejecutará al hacer clic en el div
                                function myFunction() {
                                    window.location.href="RegisterForm.xhtml";
                                }
                            </script>
                        </div>
                    </div>
                </div>
            </h:form>



        </div>

        <!-- Sección de bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--                      -->
    </h:body>
</html>
