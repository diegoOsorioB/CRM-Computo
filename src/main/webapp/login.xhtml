<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>CRM | Inicio de sesión</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <style>
            body {
                height: 100vh;
                background: linear-gradient(to right, rgba(58, 123, 213, 0.8), rgba(58, 213, 187, 0.8)), url('imagen.png');
                background-size: cover;
                background-position: center;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .login-card {
                background: rgba(255, 255, 255, 0.15);
                backdrop-filter: blur(10px);
                border-radius: 10px;
                padding: 2rem;
                width: 350px;
                text-align: center;
                color: white;
            }
            .login-card h6 {
                font-size: 1.2rem;
                margin-bottom: 1.5rem;
            }
            .form-control {
                background: rgba(255, 255, 255, 0.2);
                border: none;
                color: white;
            }
            .form-control::placeholder {
                color: rgba(255, 255, 255, 0.7);
            }
            .btn-primary {
                background-color: #4facfe;
                border: none;
                width: 100%;
                padding: 0.6rem;
                font-size: 1rem;
                border-radius: 5px;
            }
            .btn-primary:hover {
                background-color: #00f2fe;
            }
            .forgot-password a {
                color: white;
                font-size: 0.9rem;
            }
            .register-button {
                background-color: #70e849;
                color: white;
                padding: 12px;
                font-size: 16px;
                text-align: center;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                margin-top: 1rem;
            }
            .register-button:hover {
                background-color: #92fa71;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <div class="login-card">
                <h6>INICIO DE SESIÓN</h6>

                <h:messages globalOnly="true" styleClass="error-message" />
                <div class="mb-3">
                    <h:outputLabel for="email" value="Correo electrónico" styleClass="form-label"/>
                    <h:inputText id="email" value="#{buttonController.user.email}" type="email" required="true" requiredMessage="El correo es obligatorio" styleClass="form-control" />
                    <h:message for="email" styleClass="error-message"/>
                </div>
                <div class="mb-3">
                    <h:outputLabel for="password" value="Contraseña" styleClass="form-label"/>
                    <h:inputSecret id="password" value="#{buttonController.user.password}" required="true" requiredMessage="La contraseña es obligatoria" styleClass="form-control" />
                    <h:message for="password" styleClass="error-message"/>
                </div>

                <h:commandButton value="Ingresar" action="#{buttonController.consultar()}" styleClass="btn btn-primary"/>
                <div class="forgot-password mt-3">
                    <h:link value="¿Olvidaste tu contraseña?" outcome="ForgotPass.xhtml"/>
                </div>
                <div class="register-button" onclick="window.location.href = 'RegisterForm.xhtml'">Registrarse</div>

            </div>
        </h:form>
    </h:body>
</html>
