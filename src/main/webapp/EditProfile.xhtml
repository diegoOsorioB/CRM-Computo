<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Editar Perfil</title>
        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-pzjw8f+ua7Kw1TIq0wJv1WrVe1GpzTjLlvhjmAGFvgtDJyQFNjN9WvTeFX16f1X3" crossorigin="anonymous"/>

        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #f0f2f5;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .edit-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: linear-gradient(135deg, #6c757d, #007bff);
            }

            .edit-form {
                background-color: white;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
                width: 70%;
                text-align: center;
                box-sizing: border-box;
            }

            h1 {
                color: #007BFF;
                margin-bottom: 30px;
            }

            .form-group {
                margin-bottom: 20px;
                text-align: left;
            }

            .form-control {
                width: 100%;
                padding: 12px;
                border: 1px solid #ddd;
                border-radius: 8px;
                font-size: 16px;
                box-sizing: border-box;
                transition: border 0.3s ease;
            }

            .form-control:focus {
                border-color: #007BFF;
                outline: none;
            }

            .btn {
                width: 100%;
                padding: 14px;
                background-color: #007BFF;
                border: none;
                color: white;
                font-size: 18px;
                border-radius: 8px;
                cursor: pointer;
                margin-top: 15px;
                transition: background-color 0.3s ease;
            }

            .btn:hover {
                background-color: #0056b3;
            }

            .btn2 {
                width: 100%;
                padding: 14px;
                background-color: #28a745;
                border: none;
                color: white;
                font-size: 18px;
                border-radius: 8px;
                cursor: pointer;
                margin-top: 15px;
                transition: background-color 0.3s ease;
            }

            .btn2:hover {
                background-color: #218838;
            }

            .link-back {
                text-decoration: none;
                color: #007BFF;
                font-size: 16px;
                margin-top: 20px;
                display: inline-block;
            }

            .link-back:hover {
                text-decoration: underline;
            }

            .row {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .col-left, .col-right {
                flex: 0 0 48%;
                margin-bottom: 20px;
            }

            .error-message {
                color: red;
                list-style: none;
                padding: 0;
            }
        </style>
    </h:head>
    <h:body>
        <div class="edit-container">
            <div class="edit-form">
                <h1>Editar Perfil</h1>
                <h:form>
                    <!-- Mensajes globales de error -->
                    <h:messages globalOnly="true" styleClass="error-message mb-3" />

                    <div class="row">
                        <!-- Columna izquierda -->
                        <div class="col-left">
                            <div class="form-group">
                                <h:outputText value="Nombre:" />
                                <h:inputText value="#{perfilData.nombre}" class="form-control" required="true" requiredMessage="El nombre es obligatorio" />
                                <h:message for="nombre" styleClass="error-message" />
                            </div>

                            <div class="form-group">
                                <h:outputText value="Apellido Paterno:" />
                                <h:inputText value="#{perfilData.apellidoPaterno}" class="form-control" required="true" requiredMessage="El apellido paterno es obligatorio" />
                                <h:message for="apellidoPaterno" styleClass="error-message" />
                            </div>                      
                            <div class="form-group">
                                <h:outputText value="Teléfono:" />
                                <h:inputText 
                                    id="telefono" 
                                    value="#{perfilData.telefono}" 
                                    class="form-control" 
                                    maxlength="10" 
                                    required="true" 
                                    requiredMessage="El teléfono es obligatorio">
                                    <f:validator validatorId="telefonoValidator" />
                                </h:inputText>
                                <h:message for="telefono" styleClass="error-message" />
                            </div>
                            
                             <div class="form-group">
                                <h:outputText value="Email:" />
                                <h:inputText value="#{perfilData.email}" class="form-control" required="true" requiredMessage="El correo electrónico es obligatorio">
                                    <f:validator validatorId="emailValidator" />
                                </h:inputText>
                                <!-- Mostrar mensaje específico para el campo de email -->
                                <h:message for="email" styleClass="error-message" />
                            </div>

                            

                            <div class="form-group">
                                <h:outputText value="Código Postal:" />
                                <h:inputText value="#{perfilData.codigoPostal}" class="form-control" required="true" requiredMessage="El código postal es obligatorio" />
                                <h:message for="codigoPostal" styleClass="error-message" />
                            </div>
                        </div>

                        <!-- Columna derecha -->
                        <div class="col-right">
                            <div class="form-group">
                                <h:outputText value="Apellido Materno:" />
                                <h:inputText value="#{perfilData.apellidoMaterno}" class="form-control" required="true" requiredMessage="El apellido materno es obligatorio" />
                                <h:message for="apellidoMaterno" styleClass="error-message" />
                            </div>

                           <div class="form-group">
                                <h:outputText value="Dirección:" />
                                <h:inputText value="#{perfilData.direccion}" class="form-control" required="true" requiredMessage="La dirección es obligatoria" />
                                <h:message for="direccion" styleClass="error-message" />
                            </div>

                            <div class="form-group">
                                <h:outputText value="Ciudad:" />
                                <h:inputText value="#{perfilData.ciudad}" class="form-control" required="true" requiredMessage="La ciudad es obligatoria" />
                                <h:message for="ciudad" styleClass="error-message" />
                            </div>

                            <div class="form-group">
                                <h:outputText value="Número de Cuenta:" />
                                <h:inputText value="#{perfilData.numCuenta}" class="form-control" required="true" requiredMessage="El número de cuenta es obligatorio" />
                                <h:message for="numCuenta" styleClass="error-message" />
                            </div>
                        </div>
                    </div>

                    <h:commandButton value="Guardar Cambios" action="#{perfilData.updateProfile()}" class="btn2" />
                    <a href="Product.xhtml" class="link-back">Volver a la página anterior</a>
                </h:form>
            </div>
        </div>

        <!-- Bootstrap JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy2p6W7hoP4F2sG9pZOnC5vQ5V2zJX8aLOh53t2w0" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-NR1oOe63p6B8ZGiV1mBeDNh9FqZ5F5Cv5RwiGqS9PcbzE7zOaP0cP/SFYQOYdq6P" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0wJv1WrVe1GpzTjLlvhjmAGFvgtDJyQFNjN9WvTeFX16f1X3" crossorigin="anonymous"></script>
    </h:body>
</html>
