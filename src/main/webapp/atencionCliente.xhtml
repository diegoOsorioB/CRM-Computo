<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Atención al Cliente</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
    </h:head>
    <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }

            header {
                background-color: #0073e6;
                color: white;
                text-align: center;
                padding: 15px 0;
            }

            section {
                width: 80%;
                margin: 20px auto;
                padding: 15px;
                background: white;
                border-radius: 8px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            }

            h2 {
                color: #0073e6;
            }

            #chatbox {
                height: 200px;
                overflow-y: auto;
                border: 1px solid #ccc;
                padding: 10px;
                background: #fff;
                margin-bottom: 10px;
            }

            input, textarea, select, button {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            button {
                background-color: #0073e6;
                color: white;
                cursor: pointer;
            }

            button:hover {
                background-color: #005bb5;
            }
        </style>

    <h:body>
        <h:form>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">CRM PRODUCT</a>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="Product.xhtml">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link" href="atencionCliente.xhtml">Atención a Cliente</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <header class="text-center bg-primary text-white p-3">
                <h1>Atención al Cliente</h1>
            </header>

            <div class="container mt-4">
                <!-- Chat en Vivo -->
                <section class="mb-4">
                    <h2>Chat en Vivo</h2>
                    <h:panelGroup id="chatMessages">
                        <ui:repeat value="#{atencionClienteBean.chatMensajes}" var="msg">
                            <p>#{msg}</p>
                        </ui:repeat>
                    </h:panelGroup>
                    <h:inputText value="#{atencionClienteBean.userInput}" />
                    <h:commandButton value="Enviar" action="#{atencionClienteBean.enviarMensajeChat}">
                        <f:ajax execute="@form" render="chatMessages" />
                    </h:commandButton>
                </section>

                <!-- Formulario de Contacto -->
                <section class="mb-4">
                    <h2>Formulario de Contacto</h2>
                    <h:panelGroup layout="block">
                        <h:outputLabel for="nombre" value="Nombre:" />
                        <h:inputText id="nombre" value="#{atencionClienteBean.nombre}" required="true"/>

                        <h:outputLabel for="email" value="Correo Electrónico:" />
                        <h:inputText id="email" value="#{atencionClienteBean.email}" required="true"/>

                        <h:outputLabel for="mensaje" value="Mensaje:" />
                        <h:inputTextarea id="mensaje" value="#{atencionClienteBean.mensaje}" required="true"/>

                        <h:commandButton value="Enviar" action="#{atencionClienteBean.enviarFormulario}"/>
                        <h:messages/>
                    </h:panelGroup>
                </section>

                <!-- Seguimiento de Ticket -->
                <section class="mb-4">
                    <h2>Seguimiento de Ticket</h2>
                    <h:inputText value="#{atencionClienteBean.numeroTicket}" />
                    <h:commandButton value="Consultar" action="#{atencionClienteBean.consultarTicket}">
                        <f:ajax execute="@form" render="ticketStatus" />
                    </h:commandButton>
                    <h:outputText id="ticketStatus" value="Estado: #{atencionClienteBean.estadoTicket}" />
                </section>

                <!-- Evaluación del Servicio -->
                <section class="mb-4">
                    <h2>Evalúa Nuestro Servicio</h2>
                    <h:selectOneMenu value="#{atencionClienteBean.calificacion}">
                        <f:selectItem itemValue="5" itemLabel="Excelente"/>
                        <f:selectItem itemValue="4" itemLabel="Muy Bueno"/>
                        <f:selectItem itemValue="3" itemLabel="Bueno"/>
                        <f:selectItem itemValue="2" itemLabel="Regular"/>
                        <f:selectItem itemValue="1" itemLabel="Malo"/>
                    </h:selectOneMenu>
                    <h:commandButton value="Enviar" action="#{atencionClienteBean.enviarCalificacion}">
                        <f:ajax execute="@form" render="averageRating" />
                    </h:commandButton>
                    <h:outputText id="averageRating" value="Calificación promedio: #{atencionClienteBean.promedioCalificaciones}" />
                </section>
            </div>
        </h:form>

        <footer class="text-center bg-primary text-white p-3 mt-4">
            <p>&copy; 2025 CRM Producto. Todos los derechos reservados.</p>
        </footer>
    </h:body>
</html>
