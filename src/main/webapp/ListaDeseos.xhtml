<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lista de Deseos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
    <style>
        body {
            background-color: #f5f5f5;
            transition: background 0.5s ease-in-out;
        }

        .card {
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .card.selected {
            transform: scale(1.1);
            background-color: #ffefef;
        }

        .card-img-top {
            object-fit: contain;
            max-height: 200px;
            width: 100%;
        }
    </style>
</h:head>
<h:body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #007BFF;">
        <div class="container-fluid">
            <a class="navbar-brand" href="Product.xhtml" style="font-family: 'Arial Black', sans-serif; font-size: 1.5em; color: #FFFFFF;">CRM PRODUCT</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="Carrito.xhtml" style="color: #FFFFFF;"><i class="bi bi-cart"></i> Carrito</a></li>
                        <li class="nav-item"><a class="nav-link" href="ListaDeseos.xhtml" style="color: #FFFFFF;"><i class="bi bi-heart"></i> Lista de deseos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#{facesContext.externalContext.requestContextPath}/atencionCliente.xhtml" style="color: #FFFFFF;"><i class="bi bi-person"></i> Atención a Cliente</a></li>
                </ul>
                <form class="d-flex" action="#" method="get">
                    <input type="text" name="search" id="search" placeholder="Buscar Producto"
                           class="form-control me-2" style="max-width: 250px;"/>
                    <input type="submit" value="Buscar" class="btn" style="background-color: #00CC00; color: #FFFFFF; border: none;"/>
                </form>

            </div>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="profileDropdown" role="button" 
                       data-bs-toggle="dropdown" aria-expanded="false" style="color: #FFFFFF;">
                        <i class="bi bi-person-circle fs-4 me-2"></i> <!-- Ícono de perfil -->
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#">Ver Cuenta</a></li>
                        <li><a class="dropdown-item" href="EditProfile.xhtml">Editar Perfil</a></li>
                        <li><hr class="dropdown-divider"/></li>
                        <li><a class="dropdown-item" href="login.xhtml">
                            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Lista de Deseos</h2>
        <h:form id="formListaDeseos">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                <ui:repeat value="#{listaDeseosBean.listaDeseos}" var="producto">
                    <div class="col">
                        <div class="card producto-card" id="producto#{producto.id}">
                            <h:graphicImage library="images" name="#{producto.imagen}" styleClass="card-img-top"/>
                            <div class="card-body text-center">
                                <h5 class="card-title">#{producto.nombre}</h5>
                                <p class="card-text">#{producto.descripcion}</p>
                                <p class="fw-bold">$#{producto.precio}</p>

                                <div class="d-flex justify-content-center align-items-center">
                                    <h:commandButton value="-" action="#" styleClass="btn btn-outline-secondary mx-2">
                                        <f:ajax execute="@this" render="cantidad#{producto.id}"/>
                                    </h:commandButton>
                                    <span id="cantidad#{producto.id}" class="fw-bold">3</span>
                                    <h:commandButton value="+" action="#" styleClass="btn btn-outline-primary mx-2">
                                        <f:ajax execute="@this" render="cantidad#{producto.id}"/>
                                    </h:commandButton>
                                </div>

                                <h:commandButton value="Eliminar" action="#{listaDeseosBean.eliminarDeListaDeseos(producto)}"
                                                 styleClass="btn btn-danger w-100 mt-2 eliminar-btn"
                                                 onclick="animarEliminacion(event, 'producto#{producto.id}')">
                                    <f:ajax execute="@this" render="@form"/>
                                </h:commandButton>
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </h:form>
    </div>

    <footer class="bg-light p-4 mt-4 text-center">
        <p>&#169; 2025 CRM PRODUCT. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let productos = document.querySelectorAll(".producto-card");
            productos.forEach(producto => {
                producto.addEventListener("click", function() {
                    this.classList.toggle("selected");
                    actualizarFondo();
                });
            });
        });

       
        function animarEliminacion(event, id) {
            event.preventDefault();
            let elemento = document.getElementById(id);
            if (elemento) {
                elemento.style.transition = "opacity 0.5s ease-out, transform 0.5s ease-out";
                elemento.style.opacity = "0";
                elemento.style.transform = "scale(0.5)";
                setTimeout(() => {
                    elemento.remove();
                    actualizarFondo();
                }, 500);
            }
        }
    </script>
</h:body>
</html>
